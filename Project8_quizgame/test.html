<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	#wrapper{
		width: 906px;
		height: 600px;
		border: 1px solid black;
		margin: auto;
		position: relative;
	}
	.clear{clear: both;}
	.item{
		width: 300px;
		height: 600px;
		float: left;
		border: 1px solid black;
		position: relative;
	}
	.image{
		position: absolute;
		left: 0;
		right: 0;
		bottom: 0;
		top: 0;
		margin: auto;
		max-width: 200px;
	}
	#jpg1{
		border: 1px solid black;
		width: 500px;
		height: 400px;
		background-color: red;
	}
	#jpg2{
		border: 1px solid black;
		width: 600px;
		height: 430px;
		background-color: yellow;
	}
	#jpg3{
		border: 1px solid black;
		width: 400px;
		height: 300px;
		background-color: blue;
	}
</style>
<body>
	<div id="wrapper" >
		<div class="item"><div id="jpg1" class="image"></div></div>
		<div class="item"><div id="jpg2" class="image"></div></div>
		<div class="item"><div id="jpg3" class="image"></div></div>
		<div class="clear"></div>
	</div>
</body>
</html>
