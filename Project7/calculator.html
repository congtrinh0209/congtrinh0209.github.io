<!DOCTYPE html>
<html>
<head>
	<title>Calculator Application</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="calculator.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="screen"> 
			<input type="text" id="result" readonly>
		</div>
		<div id="keyboard">
			<div class="row">
				<input type="button" class="button" id="" value="!" onclick="factorial()">
				<button class="button" id="" onclick="sqrt()"><sub>âˆš</sub><sup>-</sup></button>
				<button class="button" id="" onclick="sqr()">x<sup>2</sup></button>
				<input type="button" class="button" id="" value="/" onclick="display('/')">
				<input type="button" class="button" id="" value="C" onclick="reset('')">
				<div class="clear"></div>
			</div>
			<div class="row">
				<input type="button" class="button" value="7" onclick="display('7')">
				<input type="button" class="button" value="8" onclick="display('8')">
				<input type="button" class="button"  value="9" onclick="display('9')">
				<input type="button" class="button"  value="x" onclick="display('*')">
				<input type="button" class="button"  value="(" onclick="display('(')">
				<div class="clear"></div>
			</div>
			<div class="row">
				<input type="button" class="button" value="4" onclick="display('4')">
				<input type="button" class="button" value="5" onclick="display('5')">
				<input type="button" class="button" value="6" onclick="display('6')">
				<input type="button" class="button" value="-" onclick="display('-')">
				<input type="button" class="button" value=")" onclick="display(')')">
				<div class="clear"></div>
			</div>
			<div class="row">
				<input type="button" class="button" value="1" onclick="display('1')">
				<input type="button" class="button" value="2" onclick="display('2')">
				<input type="button" class="button" value="3" onclick="display('3')">
				<input type="button" class="button" id="cong" value="+" onclick="display('+')">
				<input type="button" class="button" id="bang" value="=" onclick="math()">
				<div class="clear"></div>
			</div>
			<div class="row">
				<input type="button" class="button" id="number0" value="0" onclick="display('0')">
				<input type="button" class="button" value="." onclick="display('.')">
				<div class="clear"></div>
			</div>

		</div>


	</div>

</body>
</html>
