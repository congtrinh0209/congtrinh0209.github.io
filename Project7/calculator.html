<!DOCTYPE html>
<html>
<head>
	<title>Calculator Application</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<script src="calculator.js"></script>
</head>
<body>
	<div class="wrapper">
		<div id="screen"> 
			<button type="text" disabled="disabled" id="result"></button>
		</div>
		<div id="keyboard">
			<div class="row">
				<button type="text" class="button" id="">%</button>
				<button class="button" id=""><sub>âˆš</sub><sup>-</sup></button>
				<button class="button" id="">x<sup>2</sup></button>
				<button class="button" id="">/</button>
				<button class="button" id="">C</button>
				<div class="clear"></div>
			</div>
			<div class="row">
				<button class="button" id="">7</button>
				<button class="button" id="">8</button>
				<button class="button" id="">9</button>
				<button class="button" id="">x</button>
				<button class="button" id=""><-</button>
				<div class="clear"></div>
			</div>
			<div class="row">
				<button class="button" id="">4</button>
				<button class="button" id="">5</button>
				<button class="button" id="">6</button>
				<button class="button" id="">-</button>
				<button class="button" id="">!</button>
				<div class="clear"></div>
			</div>
			<div class="row">
				<button class="button" id="">1</button>
				<button class="button" id="">2</button>
				<button class="button" id="">3</button>
				<button class="button" id="cong">+</button>
				<button class="button" id="bang">=</button>
				<div class="clear"></div>
			</div>
			<div class="row">
				<button class="button" id="number0">0</button>
				<button class="button" id="">.</button>
				<div class="clear"></div>
			</div>

		</div>


	</div>

</body>
</html>
